<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Square</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .gray-square {
            width: 300px;
            height: 300px;
            background-color: #a8a8a8;
            margin-right: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
        }

        .sweet-text {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            font-family: 'Times New Roman', serif;
            margin-bottom: 20px;
        }

        .cherries-text {
            font-size: 32px;
            color: #c41e3a;
            font-family: 'Times New Roman', serif;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="gray-square">
        <div class="sweet-text">Sweet</div>
        <div class="cherries-text">Cherries</div>
    </div>
</body>
</html>
