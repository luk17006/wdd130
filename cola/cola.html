<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Legend</title>
  <style>
    /* Full-screen background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    /* Main map image, large and left-centered */
    .main-image {
      position: absolute;
      left: 5vw;
      top: 50%;
      transform: translateY(-50%);
      max-width: 70vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    /* Legend image, larger on top-right */
    .legend {
      position: absolute;
      top: 5vh;
      right: 5vw;
      max-width: 25vw;
      max-height: 25vh;
      width: auto;
      height: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    /* Winner announcement (uncomment when ready) */
    .winner {
      position: absolute;
      top: 40vh;
      right: 5vw;
      max-width: 20vw;
      padding: 1vh 1vw;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Replace 'map.png' with your main map image -->
  <img src="map.png" alt="Main Map" class="main-image">
  <!-- Replace 'legend.png' with your legend image -->
  <img src="legend.png" alt="Legend" class="legend">

  <!-- Winner announcement (uncomment when ready) -->
  <div class="winner">Winner:<span id="winner-name"><br>Dr. Pepper (K)</span></div>
</body>
</html>
