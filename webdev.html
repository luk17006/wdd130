<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Designer and Frontend Developer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('w05_circles.jpg');
        }
        .banner {
            width: 100%;
            height: 300px;
            background: url('your-header-image.png') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom-section {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            background-color: #737373;
            position: absolute;
            bottom: 0;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            border: 10px solid #444444;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="bottom-section">
        <div class="circle"><img src="w05_ice_image_desk.jpg" alt=""></div>
        <div class="circle"><img src="w05_ice_image_graphic.png" alt=""></div>
        <div class="circle"><img src="w05_ice_image_person.jpg" alt=""></div>
    </div>
</body>
</html>
